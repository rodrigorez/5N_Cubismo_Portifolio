<!DOCTYPE html>


<head>
<title>Cubismo Portifolio</title>
<style>
body {
  background-image: url('https://i.postimg.cc/135Mc03g/fundo-Prancheta-1-1.png');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  margin: 0;
}
  /* Style the header */
header {
  padding: 0px;
  text-align: left;
  font-size: 20px;
  color: white;
}
  
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position: fixed;
  background-color: #A0522D;
  width: 100%;
  top: 0;
} 
  
  li {
  display: inline;
  float: left;
}

  li a {
    display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

  li a:hover {
  background-color: white;
}
  
</style>

</head>
<body>

<header>
<ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Trabalhos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
</header>
</body>
</html>
